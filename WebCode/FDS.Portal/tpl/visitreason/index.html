<section class="content-header">
    <h1 ng-i18next>Visit Reason maintaince</h1>
</section>

<section class="content">
    <div class="flextable">
        <div class="flextable-item flextable-primary">
            <form class="form-inline" novalidate>
                <div class="form-group">
                    <label class="control-label sr-only">Reason</label>
                    <input type="text" class="form-control" placeholder="Reason" ng-model="query.name">
                </div>


                <div class="form-group">
                    <button type="submit" ng-click="pageChanged()" class="btn btn-primary"><span class="fa fa-search"></span>Search</button>
                </div>
            </form>
        </div>
        <div class="flextable-item">
            <button class="btn btn-primary" ng-click="openReasonModal()">Add Reason</button>
        </div>
    </div>

    <div class="box box-primary mt-4">
        <table class="table table-striped table-hover">
            <tr>
                <th>No</th>
                <th>Reason</th>
                <th>Action</th>
            </tr>
            <tr ng-repeat="l in list track by $index">
                <td>{{$index+1}}</td>
                <td>{{l.visitReason}}</td>
                <td>
                    <a href="" class="btn-link" ng-click="openMemberModal(l)">Edit</a> |
                    <a href="" class="btn-link" ng-click="deleteReason(l)">Delete</a>
                </td>
            </tr>
        </table>

        <div class="overlay" ng-show="query.loading">
            <i class="fa fa-refresh fa-spin"></i>
        </div>
      
    </div>
</section>

<!-- #region name -->
<script type="text/ng-template" id="testTemplate.html">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="close()"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModal-label">Create</h4>
    </div>
    <div class="modal-body">
        <form name="memberForm" role="form" class="form-horizontal" novalidate>
            <div class="row">
                <div class="form-group">
                    <label class="control-label col-md-3">Reason</label>
                    <div class=" col-md-6">
                        <input name="visitReason" type="text" class="form-control" placeholder="Reason" ng-model="reason.visitReason"
                               ng-maxlength="255" required />
                        <div ng-messages="memberForm.visitReason.$error" ng-if="memberForm.visitReason.$touched">
                            <small class="text-danger" ng-message="required">Reason 必填!</small>
                            <small class="text-danger" ng-message="maxlength">Reason 最大长度 255字符</small>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="close()">Cancel</button>
        <button type="button" class="btn btn-primary" ng-click="ok()" ng-disabled="testForm.$invalid">Save</button>
    </div>
</script>
<!-- #endregion -->
