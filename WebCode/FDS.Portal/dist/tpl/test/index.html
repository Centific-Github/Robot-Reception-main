<section class="content-header">
    <h1 ng-i18next>test</h1>
</section>

<section class="content">
    <div class="flextable">
        <div class="flextable-item flextable-primary">
            <form class="form-inline" novalidate>
                <div class="form-group">
                    <label class="control-label sr-only">开始时间</label>
                    <div class="dropdown starttime-panel">
                        <a class="dropdown-toggle starttime" role="button" data-toggle="dropdown" data-target=".starttime-panel" href="javascript:;">
                            <div class="input-group">
                                <input type="text" class="form-control" ng-readonly="true" ng-value="query.startTime | date:'yyyy/MM/dd HH:mm'" placeholder="请输入开始时间">
                                <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                            </div>
                        </a>
                        <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                            <datetimepicker ng-model="query.startTime"
                                            datetimepicker-config="{ dropdownSelector: '.starttime' }"></datetimepicker>
                        </ul>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label sr-only">结束时间</label>
                    <div class="dropdown endtime-panel">
                        <a class="dropdown-toggle endtime" role="button" data-toggle="dropdown" data-target=".endtime-panel" href="javascript:;">
                            <div class="input-group">
                                <input type="text" class="form-control" ng-readonly="true" ng-value="query.endTime|date:'yyyy/MM/dd HH:mm'" placeholder="请输入结束时间">
                                <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                            </div>
                        </a>
                        <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                            <datetimepicker ng-model="query.endTime"
                                            datetimepicker-config="{ dropdownSelector: '.endtime' }"></datetimepicker>
                        </ul>
                    </div>
                </div>
                <div class="form-group">
                    <button type="submit" ng-click="pageChanged()" class="btn btn-primary"><span class="fa fa-search"></span>查询</button>
                </div>
            </form>
        </div>
        <div class="flextable-item">
            <button type="button" class="btn btn-success"
                    ng-disabled="uploading"
                    ngf-select="importTest($file)"
                    accept="*/*">
                <i class="fa fa-upload" ng-hide="uploading"></i>
                <i class="fa fa-spinner fa-spin" ng-show="uploading"></i>
                上传文件
            </button>
            <button class="btn btn-primary" ng-click="showTestModel()">新建</button>
        </div>
    </div>

    <div class="box box-primary mt-4">
        <table class="table table-striped table-hover">
            <tr>
                <th>Number</th>
                <th>Name</th>
                <th>Text</th>
                <th>Action</th>
            </tr>
            <tr ng-repeat="l in list track by $index">
                <td>{{$index+1}}</td>
                <td>{{l.name}}</td>
                <td>{{l.text}}</td>
                <td>
                    <a href="" class="btn-link" ng-click="">Action1</a> |
                    <a href="" class="btn-link" ng-click="">Action2</a>
                </td>
            </tr>
        </table>

        <div class="overlay" ng-show="query.loading">
            <i class="fa fa-refresh fa-spin"></i>
        </div>
        <ul uib-pagination total-items="totalCount" ng-model="pageIndex" items-per-page="pageSize" ng-change="pageChanged()" previous-text="上一页" next-text="下一页" class="pagination-sm" boundary-link-numbers="true" max-size="10"></ul>
    </div>
</section>

<!-- #region name -->
<script type="text/ng-template" id="testTemplate.html">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="close()"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModal-label">新增</h4>
    </div>
    <div class="modal-body">
        <form name="testForm" role="form" class="form-horizontal" novalidate>
            <div class="row">
                <div class="form-group">
                    <label class="control-label col-md-4">Name</label>
                    <div class=" col-md-8">
                        <input name="name" type="text" class="form-control" placeholder="Name" ng-model="test.name"
                               ng-maxlength="4" required />
                        <div ng-messages="testForm.name.$error" ng-if="testForm.name.$touched">
                            <small class="text-danger" ng-message="required">name reqiured!</small>
                            <small class="text-danger" ng-message="maxlength">name length max 4</small>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-md-4">Name</label>
                <div class=" col-md-4">
                    <input name="name2" type="text" class="form-control" placeholder="Name" ng-model="test.name2"
                           ng-maxlength="4" required />
                    <div ng-messages="testForm.name2.$error" ng-if="testForm.name2.$touched">
                        <small class="text-danger" ng-message="required">name reqiured!</small>
                        <small class="text-danger" ng-message="maxlength">name length max 4</small>
                    </div>


                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="close()">取消</button>
        <button type="button" class="btn btn-primary" ng-click="ok()" ng-disabled="testForm.$invalid">保存</button>
    </div>
</script>
<!-- #endregion -->
